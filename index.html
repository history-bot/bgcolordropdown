<!DOCTYPE html>
<html lang="en">
<head>
  <!--Metas-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!--Title-->
  <title>Change Background Color with Dropdown Menu</title>
  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="bg">Red</div>
    <select class="selectColor" onchange="changeColor(this)">
      <option value="#ff2323">Red</option>
      <option value="#66ff00">Green</option>
      <option value="#9b1fe8">Purple</option>
      <option value="#ffff12">Yellow</option>
      <option value="#ff69b4">Pink</option>
    </select>
  </section>
  <!--Script-->
  <script src="script.js"></script>
</body>
</html>
